<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&family=Zen+Old+Mincho&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="../js/whiteday.js" defer></script>
    <title>WhiteDay</title>
</head>
<body>
    <header>
        <ul>
            <li> <a href="../index.html"><p>戻る</p></a> </li>
        </ul>
    </header>
    <main>
        <div class="onDisplay">
            <h1 class="textCenter">
                ホワイトデー企画
                <br>
                タイトル未定
            </h1>
            <p class="textCenter">

            </p>
            <div id="CharaSelect">
                <ul class="flexbox">
                    <li><p onclick="gameMake(people1)";>Chara1</p></li>
                    <li><p onclick="gameMake(people2)">Chara2</p></li>
                </ul>
            </div>
            <div class="center"><img id="gameImg" src="" alt=""></div>
            <div><p id="Quest"></p></div>
            <div id="selectArea" class="textCenter">
                <ul class="center">
                    <li id="Sel1"class="textCenter" ></li>
                    <li id="Sel2"class="textCenter" ></li>
                </ul>
            </div>
            <div id="GameClear" class="offDisplay">
                <div class="center">
                    <input type="text" id="messenger" value="あなたの名前"><br>
                <textarea maxlength="400" name="message" rows="10" cols="40" placeholder="メッセージを入力して「出力」ボタンを押下。" id="getText" value=""></textarea>
                <p id="submitBtn">表示</p>
            </div>
                <div id="ImgArea" class="flexbox">
                    <p id="InputText"></p>
                    <p id="nameArea"></p>
                </div>
                <div class="center">
                    <p id="createPng">メッセージカード出力（png）</p>
                </div>
            </div>
        </div>
        <div ></div>
    </main>
</body>
</html>
